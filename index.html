<!DOCTYPE html>
<html lang="en">
<head>

      overflow-y: auto;

    }
    input, select, button {
      padding: 10px;
      margin: 5px;

      border: none;
    }
    #footer {
      font-size: 0.8em;
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>WTalk üåç</h1>
  <div>
    <select id="gender">
      <option value="male">‚ôÇÔ∏è Male</option>
      <option value="female">‚ôÄÔ∏è Female</option>
    </select>
    <select id="country">
      <option value="üá∫üá∏">USA</option>
      <option value="üáÆüá≥">India</option>
      <option value="üá¨üáß">UK</option>
      <option value="üáØüáµ">Japan</option>
      <option value="üáßüá∑">Brazil</option>
    </select>
  </div>
  <div id="chatBox"></div>
  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <div id="footer">WTalk - Be respectful | No NSFW | No racism | No personal info</div>

  <script>
    const bannedWords = ["nsfw", "porn", "sex", "fuck", "nude", "racist", "kill", "rape", "hate"];
    const sensitiveInfoPatterns = [
      /\\b\\d{10,}\\b/g,
      /\\b\\d{4}[- ]?\\d{4}[- ]?\\d{4}[- ]?\\d{4}\\b/g,
      /@\\w+\\.\\w+/g
    ];

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value;
      const gender = document.getElementById('gender').value;
      const country = document.getElementById('country').value;

      if (isBanned(msg)) {
        alert("Message contains inappropriate content or personal info.");
        return;
      }

      const chatBox = document.getElementById('chatBox');
      const entry = document.createElement("div");
      entry.innerHTML = `${country} (${gender}): ${msg}`;
      chatBox.appendChild(entry);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }

    function isBanned(text) {
      const lower = text.toLowerCase();
      if (bannedWords.some(w => lower.includes(w))) return true;
      if (sensitiveInfoPatterns.some(p => p.test(text))) return true;
      return false;
    }
  </script>
